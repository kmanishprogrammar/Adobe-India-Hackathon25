<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- PDF Document Structure -->
  <rect x="50" y="20" width="500" height="260" rx="5" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <rect x="80" y="40" width="440" height="40" rx="3" fill="#4285f4" />
  <text x="300" y="65" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Document Title (Largest Font)</text>
  
  <!-- H1 Heading -->
  <rect x="80" y="100" width="440" height="30" rx="3" fill="#ea4335" />
  <text x="300" y="120" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">H1: Main Section (Large Font)</text>
  
  <!-- H2 Heading -->
  <rect x="100" y="150" width="420" height="25" rx="3" fill="#fbbc05" />
  <text x="310" y="167" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="black">H2: Sub-Section (Medium Font)</text>
  
  <!-- H3 Heading -->
  <rect x="120" y="195" width="400" height="20" rx="3" fill="#34a853" />
  <text x="320" y="210" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">H3: Sub-Sub-Section (Smaller Font)</text>
  
  <!-- Content Placeholder -->
  <rect x="120" y="235" width="400" height="25" rx="3" fill="#e9ecef" />
  <text x="320" y="252" font-family="Arial" font-size="12" text-anchor="middle" fill="#495057">Content (Regular Font)</text>
</svg>