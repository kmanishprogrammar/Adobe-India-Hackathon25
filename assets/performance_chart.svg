<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">Performance Optimization Results</text>
  <text x="400" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="#666">Processing Time Comparison (seconds)</text>
  
  <!-- Chart Area -->
  <rect x="100" y="100" width="600" height="300" fill="#ffffff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Y-axis -->
  <line x1="100" y1="100" x2="100" y2="400" stroke="#333" stroke-width="2"/>
  <!-- Y-axis labels -->
  <text x="90" y="400" font-family="Arial" font-size="12" text-anchor="end" fill="#333">0</text>
  <text x="90" y="340" font-family="Arial" font-size="12" text-anchor="end" fill="#333">50</text>
  <text x="90" y="280" font-family="Arial" font-size="12" text-anchor="end" fill="#333">100</text>
  <text x="90" y="220" font-family="Arial" font-size="12" text-anchor="end" fill="#333">150</text>
  <text x="90" y="160" font-family="Arial" font-size="12" text-anchor="end" fill="#333">200</text>
  <text x="90" y="100" font-family="Arial" font-size="12" text-anchor="end" fill="#333">250</text>
  
  <!-- X-axis -->
  <line x1="100" y1="400" x2="700" y2="400" stroke="#333" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="100" y1="340" x2="700" y2="340" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="280" x2="700" y2="280" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="220" x2="700" y2="220" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="160" x2="700" y2="160" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="100" x2="700" y2="100" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Bars for Test Case 1 -->
  <rect x="150" y="323" width="80" height="77" fill="#f44336" opacity="0.8"/>
  <rect x="250" y="367" width="80" height="33" fill="#4caf50" opacity="0.8"/>
  
  <!-- Bars for Test Case 2 -->
  <rect x="400" y="199" width="80" height="201" fill="#f44336" opacity="0.8"/>
  <rect x="500" y="349" width="80" height="51" fill="#4caf50" opacity="0.8"/>
  
  <!-- Bar Labels -->
  <text x="190" y="318" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">77s</text>
  <text x="290" y="362" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">16.4s</text>
  
  <text x="440" y="194" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">201s</text>
  <text x="540" y="344" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">50.9s</text>
  
  <!-- X-axis labels -->
  <text x="190" y="420" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Before</text>
  <text x="290" y="420" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">After</text>
  <text x="220" y="440" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Test Case 1</text>
  
  <text x="440" y="420" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Before</text>
  <text x="540" y="420" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">After</text>
  <text x="490" y="440" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Test Case 2</text>
  
  <!-- Legend -->
  <rect x="600" y="120" width="20" height="20" fill="#f44336" opacity="0.8"/>
  <text x="630" y="135" font-family="Arial" font-size="14" fill="#333">Before Optimization</text>
  
  <rect x="600" y="150" width="20" height="20" fill="#4caf50" opacity="0.8"/>
  <text x="630" y="165" font-family="Arial" font-size="14" fill="#333">After Optimization</text>
  
  <!-- Improvement Percentages -->
  <text x="220" y="470" font-family="Arial" font-size="14" fill="#333">79% Improvement</text>
  <text x="490" y="470" font-family="Arial" font-size="14" fill="#333">75% Improvement</text>
</svg>