<svg width="700" height="400" viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Container -->
  <rect x="50" y="20" width="600" height="360" rx="10" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Title -->
  <text x="350" y="50" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">PDF Structure Extractor Architecture</text>
  
  <!-- Input Layer -->
  <rect x="100" y="80" width="500" height="60" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="350" y="115" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Input Layer (PDF Files)</text>
  
  <!-- Processing Layer -->
  <rect x="100" y="160" width="500" height="140" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="350" y="180" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Processing Layer</text>
  
  <!-- Processing Components -->
  <rect x="120" y="200" width="220" height="40" rx="5" fill="#4285f4" stroke="#dee2e6" stroke-width="1"/>
  <text x="230" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Title Extractor</text>
  
  <rect x="360" y="200" width="220" height="40" rx="5" fill="#4285f4" stroke="#dee2e6" stroke-width="1"/>
  <text x="470" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Heading Extractor</text>
  
  <rect x="120" y="250" width="460" height="40" rx="5" fill="#4285f4" stroke="#dee2e6" stroke-width="1"/>
  <text x="350" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Document Structure Analyzer</text>
  
  <!-- Output Layer -->
  <rect x="100" y="320" width="500" height="40" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="1"/>
  <text x="350" y="345" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Output Layer (JSON Files)</text>
</svg>