<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Arial', sans-serif; font-size: 28px; font-weight: bold; fill: #2c3e50; }
      .label { font-family: 'Arial', sans-serif; font-size: 14px; font-weight: 600; fill: #34495e; }
      .small-label { font-family: 'Arial', sans-serif; font-size: 12px; fill: #7f8c8d; }
      .process-box { fill: #e8f4fd; stroke: #3498db; stroke-width: 2; }
      .input-box { fill: #fff; stroke: #2c3e50; stroke-width: 3; }
      .output-box { fill: #fff; stroke: #2c3e50; stroke-width: 3; }
      .pdf-fill { fill: #e74c3c; }
      .persona-fill { fill: #3498db; }
      .task-fill { fill: #27ae60; }
      .json-fill { fill: #f1c40f; }
      .arrow { fill: none; stroke: #2c3e50; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">PDF Processing Workflow</text>
  
  <!-- PDF Document Input -->
  <rect x="50" y="150" width="120" height="160" rx="10" class="input-box"/>
  <rect x="65" y="170" width="90" height="120" rx="5" class="pdf-fill"/>
  <text x="110" y="240" text-anchor="middle" class="label" fill="white">PDF</text>
  <text x="110" y="260" text-anchor="middle" class="label" fill="white">Document</text>
  
  <!-- Main Processing Pipeline -->
  <rect x="250" y="120" width="700" height="200" rx="15" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- Processing Steps -->
  <rect x="280" y="150" width="120" height="80" rx="8" class="process-box"/>
  <text x="340" y="175" text-anchor="middle" class="label">Document</text>
  <text x="340" y="195" text-anchor="middle" class="label">Processing</text>
  
  <rect x="430" y="150" width="120" height="80" rx="8" class="process-box"/>
  <text x="490" y="175" text-anchor="middle" class="label">Section</text>
  <text x="490" y="195" text-anchor="middle" class="label">Identification</text>
  
  <rect x="580" y="150" width="120" height="80" rx="8" class="process-box"/>
  <text x="640" y="175" text-anchor="middle" class="label">Semantic</text>
  <text x="640" y="195" text-anchor="middle" class="label">Matching</text>
  
  <rect x="730" y="150" width="120" height="80" rx="8" class="process-box"/>
  <text x="790" y="185" text-anchor="middle" class="label">Ranking</text>
  
  <rect x="880" y="150" width="120" height="80" rx="8" class="process-box"/>
  <text x="940" y="175" text-anchor="middle" class="label">Subsection</text>
  <text x="940" y="195" text-anchor="middle" class="label">Analysis</text>
  
  <!-- Persona Input -->
  <rect x="50" y="400" width="120" height="120" rx="10" class="input-box"/>
  <circle cx="110" cy="460" r="35" class="persona-fill"/>
  <text x="110" y="540" text-anchor="middle" class="label">Persona</text>
  
  <!-- Task Input -->
  <rect x="250" y="400" width="120" height="120" rx="10" class="input-box"/>
  <rect x="275" y="425" width="70" height="35" rx="5" class="task-fill"/>
  <text x="310" y="447" text-anchor="middle" class="label" fill="white">Task</text>
  <text x="310" y="540" text-anchor="middle" class="label">Job To Be Done</text>
  
  <!-- JSON Output -->
  <rect x="700" y="450" width="200" height="150" rx="10" class="output-box"/>
  <rect x="720" y="470" width="160" height="50" rx="5" class="json-fill"/>
  <text x="800" y="500" text-anchor="middle" class="label">JSON Output</text>
  <text x="800" y="530" text-anchor="middle" class="small-label">Extracted Sections</text>
  <text x="800" y="550" text-anchor="middle" class="small-label">Subsection Analysis</text>
  
  <!-- Arrows -->
  <!-- PDF to processing pipeline -->
  <line x1="170" y1="230" x2="250" y2="230" class="arrow"/>
  
  <!-- Between processing steps -->
  <line x1="400" y1="190" x2="430" y2="190" class="arrow"/>
  <line x1="550" y1="190" x2="580" y2="190" class="arrow"/>
  <line x1="700" y1="190" x2="730" y2="190" class="arrow"/>
  <line x1="850" y1="190" x2="880" y2="190" class="arrow"/>
  
  <!-- Persona to processing -->
  <line x1="110" y1="400" x2="110" y2="350" class="arrow"/>
  <line x1="110" y1="350" x2="640" y2="350" class="arrow"/>
  <line x1="640" y1="350" x2="640" y2="230" class="arrow"/>
  
  <!-- Task to processing -->
  <line x1="310" y1="400" x2="310" y2="370" class="arrow"/>
  <line x1="310" y1="370" x2="490" y2="370" class="arrow"/>
  <line x1="490" y1="370" x2="490" y2="230" class="arrow"/>
  
  <!-- Processing to output -->
  <line x1="800" y1="320" x2="800" y2="450" class="arrow"/>
  <line x1="940" y1="230" x2="940" y2="320" class="arrow"/>
  <line x1="940" y1="320" x2="800" y2="320" class="arrow"/>
  
</svg>